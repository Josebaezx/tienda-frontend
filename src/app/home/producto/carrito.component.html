<header>
    <h1>Carrito</h1>
    <hr>
    <div *ngIf="(totalPrice$ |async) != 0">
        <button class="btn btn-dark" (click)="clearEntries()">Remove all</button>
    </div>
</header>

<section class="contenedor" *ngFor="let producto of (pros$ | async)">
    <div class="foto">
        <span style="cursor: pointer;" (click)="remove(producto)"><i class="fa-solid fa-circle-xmark"></i></span>
        <img [src]="producto.imagen" [alt]="producto.tipo">
    </div>
    <div class="detalles">
        <ul class="list-group">
            <li>{{producto.tipo}}</li>
            <li>{{producto.color}}</li>
            <li>{{producto.marca}}</li>
        </ul>
    </div>
    <div class="precio">
        <span>{{producto.precio | currency:'PRY': '₲ ':'1.0'}}</span>
    </div>
    <div class="hr">
        <hr>
    </div>
</section>
<div class="total">
    <h3>
        Total: {{(totalPrice$ | async) | currency:'PRY': '₲ ':'1.0'}}
    </h3>
</div>
