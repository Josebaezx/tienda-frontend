<div class="container">
  <h2>Registrar productos</h2>
  <form (ngSubmit)="guardarDatos()">
    <div>
      <label for="codigo">Codigo</label>
      <input type="text" id="codigo" name="codigo" [(ngModel)]="codigo" required>
    </div><br>
    <div>
      <label for="tipo">Tipo</label>
      <input type="text" id="tipo" name="tipo" [(ngModel)]="tipo" required>
    </div><br>
    <div>
      <label for="color">Color</label>
      <input type="text" id="color" name="color" [(ngModel)]="color" required>
    </div><br>
    <div>
      <label for="marca">Marca</label>
      <input type="text" id="marca" name="marca" [(ngModel)]="marca" required>
    </div><br>
    <div>
      <label for="precio">Precio</label>
      <input type="text" id="precio" name="precio" [(ngModel)]="precio" required>
    </div><br>
    <div>
      <label for="imagen"></label>
      <input type="file" id="imagen" (change)="capturarFile($event)" required>
    </div><br>
    <!-- ========== Preview Imagen ========== -->
    <div *ngIf="previsualizacion" class="d-flex">
      <img width="150px" [src]="previsualizacion" alt="imagen">
    </div><br>
    <!-- ========== End Section ========== -->
    <div>
      <button class="btn btn-success">Enviar</button>
    </div>
  </form>

</div>
